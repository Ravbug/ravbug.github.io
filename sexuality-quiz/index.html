<head>
    <title>Sexual Orientation Quiz</title>
    <meta name="description" content="Find out your sexuality with this totally legitimate quiz!">
    <link id="favicon" rel="icon" href="../homophobe/prideflag.svg" type="image/x-icon">

    <meta charset="utf-8">
    <meta property="og:image" content="https://www.ravbug.com/homophobe/prideflag.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="128">
    <meta property="og:image:height" content="128">
</head>
<style>
    img{
        width: 100%;
        max-width:700px;
    }
    .choices{
        display:grid;
        grid-template-columns: 1fr 1fr;
        gap: 5px;
    }
    @media only screen and (max-width:400px){
        .choices{
            display:inherit;
        }
    }
</style>
<body>
    <div class="main">
        <h2>Determine your sexuality!</h2>
        <div class="choices breadcrumb">
            <p id="identify">
                I am a
                    <br>
                    <input type="checkbox">Male</input>
                    <br>
                    <input type="checkbox">Female</input>
                    <br>
                    <input type="checkbox">Other</input>
            </p>
            <p id="attracted">
                I am attracted to
                    <br>
                    <input type="checkbox">Male</input>
                    <br>
                    <input type="checkbox">Female</input>
                    <br>
                    <input type="checkbox">Other</input>
            </p>
        </div>
       
        <button class="btn btn-primary" onclick="determine()">Submit</button>
        <div id="result" class="">

        </div>
        <p>
            <div class="breadcrumb">
                <b>This is a joke page.</b> It is meant to make fun of online sexuality quizzes, and is very limited. Please do not take this page seriously.
                <br><br>
                If you are questioning your sexuality, you can <a href="https://www.thetrevorproject.org/resources/" rel="nofollow" target="_blank">access resources here.</a>
            </div>
        </p>
    </div>
</body>
<script src="../header.js"></script>
<script>
    function determine(){
        const identify = [];
        const attract = [];
        let n_identify = 0;
        let n_attract = 0;

        let result = []

        // load responses
        {
            const elems = document.getElementById("identify").querySelectorAll("input")
            for(const chckbx of elems){
                identify.push(chckbx.checked)
                if (chckbx.checked){
                    n_identify++;
                }
            }
        }
        {
            const elems = document.getElementById("attracted").querySelectorAll("input")
            for(const chckbx of elems){
                attract.push(chckbx.checked)
                if (chckbx.checked){
                    n_attract++;
                }
            }
        }

        // cases with single identify + single attraction
        if (n_attract == 1 && n_identify == 1 && !identify[2]){
            if (identify[0] && attract[0]){
                result.push("gay");
            }
            else if(identify[1] && attract[1]){
                result.push("lesbian")
            }
            else{
                result.push("hetero")
            }
        }
        // aro / ace
        else if (n_attract == 0){
            result.push("aromantic and / or asexual")
        }
        else{
            // doesn't matter number identify
            if (n_attract == 2){
                result.push("bisexual");
            }
            else if (n_attract > 2){
                result.push("pansexual");
            }
            else{
                result.push("complex")
            }
        }
        document.getElementById('result').innerHTML = `Your sexuality is: <b>${result.join()}</b>`
    }
</script>
