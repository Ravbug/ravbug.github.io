<script src="../fontawesome-5.0.6.js"></script>

<head>
  <title>MarkdownViz</title>
  <meta name="description" content="Live-updating markdown editor">
  <link rel="stylesheet" type="text/css" href="../bootstrap-custom.css">
  <link rel="stylesheet" type="text/css" href="../stylesheet.css">
  <link href="../magic-check.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../sweetalert.css">
  <meta charset="UTF-8">
  <link id="favicon" rel="icon" href="markdown.svg" type="image/x-icon">

  <!-- CodeMirror -->
  <link rel="stylesheet" href="../codemirror/lib/codemirror.css">
  <link rel="stylesheet" href="../codemirror/theme/material.css">
  <link rel="stylesheet" href="../codemirror/addon/hint/show-hint.css">
  <link rel="stylesheet" href="../codemirror/addon/dialog/dialog.css">
  <script src="../codemirror/lib/codemirror.js"></script>
  <script src="../codemirror/mode/markdown/markdown.js"></script>
  <script src="../codemirror/addon/hint/show-hint.js"></script>
  <script src="../codemirror/addon/hint/anyword-hint.js"></script>
  <script src="../codemirror/addon/lint/javascript-lint.js"></script>
  <script src="../codemirror/addon/search/search.js"></script>
  <script src="../codemirror/addon/search/searchcursor.js"></script>
  <script src="../codemirror/addon/search/jump-to-line.js"></script>
  <script src="../codemirror/addon/dialog/dialog.js"></script>
  <script src="../showdown/showdown.min.js"></script>

  <script src="samplecode.js"></script>

  <link rel="stylesheet" href="style.css">
</head>
<!-- Master table -->
<div class="master">
  <!--- Top Bar -->
  <div class=barheader>
    <h4 style="grid-column: 1/4;">MarkdownViz</h4>
    <button onclick="window.location = '/'"><i class="fas fa-home"></i></button>
    <button onclick="downloadWrapper()"><i class="fas fa-save"></i></button>
    <button onclick="document.getElementById('openFile').click()"><i class="fas fa-folder-open"></i></button>
    <button id=urlCopyBtn onclick="createShareLink()"><i class="fas fa-link"></i></button>
    <button onclick="loadRemoteResource()"><i class="fas fa-cloud-download-alt"></i></button>
    <button onclick="helpMenu()"><i class="fas fa-question-circle"></i></button>
    <button class="btn btn-primary" onclick="redirect()" style="grid-column: 10/13;"><span style="font-size:20;">View
        Full Window</span></button>
  </div>
  <!-- The content Div -->
  <div class=maindisplay id="maindisplay">
    <!-- place to write code -->
    <div class="codecontainer" id="codecontainer">
      <textarea id="input"></textarea>
    </div>
    <!-- renderview -->
    <iframe id=render srcdoc="" class="render"></iframe>
  </div>
  <!-- Bottom toolbar -->
  <div class=barheader>
    <div style="grid-column: 1/3">
      Font Size <input value=12 type="number" style="width:100px" class="form-control" id="fontSize"
        onchange="changeFont(this.value)">
    </div>
    <div style="grid-column: 3/5">
      Editor Width <input type="range" class="form-control" style="width:100%" min=0 max=1 value=0.5 step=0.001
        id="editWidth"></input>
    </div>
    <div style="grid-column: 5/7">
      <input type=checkbox class="magic-checkbox" id="allowLive" checked="false"
        onclick="toggleLive(this.checked)"></input>
      <label for="allowLive"> Live Update</label>
    </div>
    <button onclick="render()" class="btn btn-secondary" style="grid-column: 7/9">Update</button>
  </div>
</div>
<textarea id=urlCopy style="display:none"></textarea>
<input type="file" id="openFile" style="display:none" accept=".md,.markdown"></input>

<script src="../sweetalert.min.js"></script>
<script src="../utilities.js"></script>
<script src="main.js"></script>
<script src="../statistics.js" url="https://bit.ly/30UG7kQ"></script>
