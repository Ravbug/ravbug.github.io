<head>
    <title>Unity Hub Native</title>
    <meta name="description" content="A lighting-fast native rewrite of the Unity Hub in C++">
    <link id="favicon" rel="icon" href="../img/unityhubnative.png" type="image/x-icon">

    <meta charset="utf-8">
    <meta property="og:image" content="https://ravbug.github.io/img/unityhubnative.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="128">
    <meta property="og:image:height" content="128">
    {HEADER_CONTENT}
</head>
<style>
    img{
        width: 100%;
        max-width:700px;
    }  
</style>
<body>
    {JUMBOTRON}
<div class="main">
    <div id="readme"></div>
    <a href='https://github.com/ravbug/unityhubnative/releases/latest'><h2>Download latest version</h2></a>
</div>
</body>
<script src="../utilities.js"></script>
<script src="../showdown/showdown.min.js"></script>
<script>
    async function run(){
        document.getElementById('readme').innerHTML = new showdown.Converter().makeHtml(atob(JSON.parse(await httpGetPromise("https://api.github.com/repos/ravbug/unityhubnative/readme"))["content"]));
    }
    run();
    let scripts = document.querySelectorAll('script');
    for(let script of scripts){
        script.remove();
    }
</script>
<script src="../statistics.js" url="https://bit.ly/33Y8FeQ"></script>
