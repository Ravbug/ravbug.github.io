<head>
	<title>Editable Fake Error Screens</title>
	<meta name="description" content="Editable BSODs right in your browser!">
    <link id="favicon" rel="icon" href="../img/windows.svg" type="image/x-icon">

	<!-- Social embed image -->
    <meta property="og:image" content="https://ravbug.github.io/bsod/bsod10/windows.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="128">
    <meta property="og:image:height" content="128">
</head>
<style>
	img{
		width: 100%;
		max-width: 300px;
		display:block;
		margin: auto;	
	}
	a{
		font-size:30px;
	}
</style>
<div class=main>
	<article id="article">
    </article>
</div>
<script>
	{
	 //array representing the card contents
	 const content = [
            {
                title: "Windows 7 BSOD",
                tag: "",
                img: "bsod7/win7.svg",
                ref: "bsod7"
			},
			{
                title: "Windows 7 Boot Failure",
                tag: "",
                img: "bsod7/win7.svg",
                ref: "booterror7"
			},
			{
                title: "Windows 8 BSOD",
                tag: "",
                img: "../img/windows.svg",
                ref: "bsod8"
			},
			{
                title: "Windows 10/11 BSOD",
                tag: "",
                img: "../img/windows.svg",
                ref: "bsod10"
			},
			{
                title: "Windows 10/11 Beta GSOD",
                tag: "",
                img: "../img/windows.svg",
                ref: "bsod10?g"
			},
		];

		// assemble each card's HTML
		let components = [];
        for (let card of content) {
            components.push(`
        <div class="card">
            <a class="attention" href="${card.ref}">${card.title}<br>
			<img src="${card.img}">
			</a>
            ${card.tag}
        </div>
        `);
        }
        //insert into page
        document.getElementById("article").innerHTML = components.join('');
	}
	document.currentScript.remove();
</script>
<script src="../header.js"></script>
