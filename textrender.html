<!-- A simple page for rendering text from a querystring -->

<html>
<head>
  <meta charset="utf-8"/>

</head>
<body>
<iframe style="margin:auto;width:100%;height:100%;border:none" id=content></iframe>
</body>
</html>

<script src=utilities.js></script>
<script>
var argval = getURLArgValue("t");
if (getURLArgValue("b") != undefined){
  try{
    argval = atob(decodeURIComponent(argval));
  }
  catch(e){argval="Unable to load page contents"}
}

document.getElementById("content").srcdoc = decodeURIComponent(argval);

</script>
