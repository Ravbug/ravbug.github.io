    let content = [];
    let headers = [];
    for (let section of data){
        let components = [];
        let jump = section.title.toLowerCase().replace(/ /g,'_');
        headers.push(`
            <a href="#${jump}">${section.title}</a>
        `)
        for (let card of section.content){
            //construct card and add to array
            components.push(`
            <div class="card">
                    <p>
                        <img class="card-img" src="${card.img}">
                        <a class=attention target='_blank' href="${card.ref}">${card.title}</a>
                        <br>
                        ${card.tag}   
                    </p>
                </div>
            `);
            }
        //add html to master array
        content.push(`
            <h2 id="${jump}">${section.title} <a href="#${jump}">🔗</a></h2>
            <article id='article'>${components.join('')}</article>
        `);
    }
    //insert into document
    document.getElementById("main").innerHTML = content.join('<br>');
    document.getElementById("jumpto").innerHTML += headers.join();
}
//delete this script tag
document.currentScript.remove();
</script>
