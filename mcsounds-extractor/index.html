<head>
    <title>Minecraft Sounds Extractor</title>
    <meta name="description" content="Extract the audio files from Minecraft Java Edition">
    <link id="favicon" rel="icon" href="../img/mcextractor.png" type="image/x-icon">

    <meta charset="utf-8">
    <meta property="og:image" content="https://ravbug.github.io/img/mcextractor.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="128">
    <meta property="og:image:height" content="128">
</head>
<style>
    img{
        width: 100%;
        max-width:700px;
    }  
</style>
<body>
<div class="main">
    <div id="readme"></div>
    <a href='https://github.com/ravbug/mcsoundsextractorcpp/releases/latest'><h2>Download latest version</h2></a>
</div>
</body>
<script src="../header.js"></script>
<script src="../utilities.js"></script>
<script src="../showdown/showdown.min.js"></script>
<script>
    async function run(){
        document.getElementById('readme').innerHTML = new showdown.Converter().makeHtml(atob(JSON.parse(await httpGetPromise("https://api.github.com/repos/ravbug/mcsoundsextractorcpp/readme"))["content"]));
    }
    run();
    let scripts = document.querySelectorAll('script');
    for(let script of scripts){
        script.remove();
    }
</script>
